<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Welcome to my multimedia webpage!</p>
    </header>

    <section>
        <h2>ðŸ“· Images</h2>
        <img src="image.jpg" alt="Sample Image" width="300">
        <p>JPEG format - Good for photos, compressed for web use.</p>
        
        <img src="image.png" alt="Sample PNG" width="300">
        <p>PNG format - Supports transparency, good for graphics.</p>
    </section>

    <section>
        <h2>ðŸŽ¨ Graphics</h2>
        <img src="graphic.svg" alt="Vector Graphic" width="300">
        <p>SVG format - Scalable vector graphics, best for icons.</p>
    </section>

    <section>
        <h2>ðŸŽµ Sound</h2>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section>
        <h2>ðŸŽ¬ GIF Animation</h2>
        <img src="animation.gif" alt="Sample GIF">
    </section>

    <section>
        <h2>ðŸ“º Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </section>
</body>
</html>
